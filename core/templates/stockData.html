<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StockData</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lora', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, serif;
      background: #f4f2ee;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      padding: 2rem 1rem;
    }

    #main {
      background: white;
      border-radius: 20px;
      padding: 3rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.5s ease-in;
    }

    .logo-section {
      margin-bottom: 2rem;
    }

    .logo-icon {
      font-size: 3rem;
      color: #907E4D ;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }

    .title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1rem;
      color: #718096;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 2rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    form {
      margin-bottom: 20px;
    }

    .container-fluid {
      padding: 2rem;
      margin-bottom: 1.5rem;
    }

    input[type='text'] {
      width: 100%;
      margin-bottom: 15px;
      padding: 1rem;
      border: 0.5px solid #907E4D ;
      font-family: 'Source Sans 3', sans-serif;
      border-radius: 12px;
      font-size: 1rem;
      background: white;
    }

    input[type='text']:focus {
      outline: none;
      border-color: #907E4D ;
    }

    input[type='text']::placeholder {
      color: #a0aec0;
    }

    #select-type {
      font-family: 'Source Sans 3', sans-serif;
      width: 100%;
      margin-bottom: 15px;
      padding: 1rem;
      border: 0.5px solid #907E4D ;
      border-radius: 12px;
      font-size: 1rem;
      background: white;
      cursor: pointer;
    }

    #select-type:focus {
      outline: none;
      border-color: #907E4D ;
    }

    input[type='submit'] {
      width: 100%;
      padding: 1.2rem 3rem;
      font-family: 'Source Sans 3', sans-serif;
      background: #907E4D ;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      letter-spacing: 0.5px;
      margin-top: 1rem;
    }

    input[type='submit']:hover {
      transform: translateY(-2px);
    }

    input[type='submit']:active {
      transform: translateY(0);
    }

    .logout-link {
      position: absolute;
      top: 1rem;
      right: 1rem;
      color: #718096;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .logout-link:hover {
      color: #907E4D ;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      #main {
        padding: 2rem;
        margin: 1rem;
      }
      
      .title, h1 {
        font-size: 1.5rem;
      }
      
      .logo-icon {
        font-size: 2.5rem;
      }

      .container-fluid {
        padding: 1.5rem;
      }

      input[type='submit'] {
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

  <div id="main">
    <!-- Logout Link -->
    <a href="{% url 'logout_subscription' %}" class="logout-link">
      <i class="fas fa-sign-out-alt"></i> Change Email
    </a>
    
    <!-- Logo and Title Section -->
    <div class="logo-section">
      <div class="logo-icon">
        <i class="fas fa-chart-line"></i>
      </div>
      <h1 class="title">Get Stock Data</h1>
      <p class="subtitle">Enter your stock information below</p>
    </div>
    
    <form name="myForm" method="POST" action="{% url 'stockData' %}" onsubmit="return validateForm()">
      {% csrf_token %}
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <label for="ticker"></label>
            <input type="text" id="ticker" placeholder="Stock Ticker" name="ticker"  required="required" />

            <input type="text" id="market" placeholder="Stock Market" name="market"  required="required" />

            <select name="download_type" id="select-type">
              <option value="ALL">ALL</option>
              <option value="BALANCE_SHEET">BALANCE SHEET</option>
              <option value="INCOME_STATEMENT">INCOME STATEMENT</option>
              <option value="CASH_FLOW">CASH FLOW</option>
              <option value="KEY_METRICS_CASH_FLOW">KEY METRICS - CASH FLOW</option>
              <option value="KEY_METRICS_GROWTH">KEY METRICS - GROWTH</option>
              <option value="KEY_METRICS_FINANCIAL_HEALTH">KEY METRICS - FINANCIAL HEALTH</option>
              <option value="KEY_METRICS_PROFITABILITYANDEFFICIENCY">KEY METRICS - PROFITABILITY AND EFFICIENCY</option>
              <option value="KEY_METRICS_FINANCIAL_SUMMARY">KEY METRICS - FINANCIAL SUMMARY</option>
              <option value="DIVIDENDS">DIVIDENDS</option>
            </select>
          </div>
        </div>
      </div>
      <input type="submit" name="get_data" id="submit-data" value="Submit" />
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script>
    function validateForm() {
      return true;
    }
  </script>
</body>

</html>
