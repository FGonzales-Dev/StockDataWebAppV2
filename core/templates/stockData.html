<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StockData</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      padding: 2rem 1rem;
    }

    #main {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 3rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.5s ease-in;
    }

    #main::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-section {
      margin-bottom: 2rem;
    }

    .logo-icon {
      font-size: 3rem;
      color: #667eea;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }

    .title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1rem;
      color: #718096;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 2rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    form {
      margin-bottom: 20px;
    }

    .container-fluid {
      background: #f7fafc;
      border: 1px solid #e2e8f0;
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 1.5rem;
    }

    input[type='text'] {
      width: 100%;
      margin-bottom: 15px;
      padding: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
      color: #2d3748;
    }

    input[type='text']:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    input[type='text']::placeholder {
      color: #a0aec0;
    }

    #select-type {
      width: 100%;
      margin-bottom: 15px;
      padding: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
      color: #2d3748;
      cursor: pointer;
    }

    #select-type:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input[type='submit'] {
      width: 100%;
      padding: 1.2rem 3rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 1rem;
    }

    input[type='submit']:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    input[type='submit']:active {
      transform: translateY(0);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      #main {
        padding: 2rem;
        margin: 1rem;
      }
      
      .title, h1 {
        font-size: 1.5rem;
      }
      
      .logo-icon {
        font-size: 2.5rem;
      }

      .container-fluid {
        padding: 1.5rem;
      }

      input[type='submit'] {
        padding: 1rem 2rem;
      }
    }
  </style>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

  <div id="main">
    <!-- Logo and Title Section -->
    <div class="logo-section">
      <div class="logo-icon">
        <i class="fas fa-chart-line"></i>
      </div>
      <h1 class="title">Get Stock Data</h1>
      <p class="subtitle">Enter your stock information below</p>
    </div>
    
    <form name="myForm" method="POST" action="{% url 'stockData' %}" onsubmit="return validateForm()">
      {% csrf_token %}
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <label for="ticker"></label>
            <input type="text" id="ticker" placeholder="Stock Ticker" name="ticker"  required="required" />

            <input type="text" id="market" placeholder="Stock Market" name="market"  required="required" />

            <select name="download_type" id="select-type">
              {% comment %} <option value="ALL">ALL</option> {% endcomment %}
              <option value="BALANCE_SHEET">BALANCE SHEET</option>
              <option value="INCOME_STATEMENT">INCOME STATEMENT</option>
              <option value="CASH_FLOW">CASH FLOW</option>
              <option value="VALUATION_CASH_FLOW">VALUATION - CASH FLOW</option>
              <option value="VALUATION_GROWTH">VALUATION - GROWTH</option>
              <option value="VALUATION_FINANCIAL_HEALTH">VALUATION - FINANCIAL HEALTH</option>
              {% comment %} <option value="VALUATION_OPERATING_EFFICIENCY">VALUATION - OPERATING AND EFFICIENCY</option> {% endcomment %}
              <option value="DIVIDENDS">DIVIDENDS</option>
              {% comment %} <option value="OPERATING_PERFORMANCE">OPERATING PERFORMANCE</option> {% endcomment %}
            </select>
          </div>
        </div>
      </div>
      <input type="submit" name="get_data" id="submit-data" value="Submit" />
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script>
    function validateForm() {
      return true;
    }
  </script>
</body>

</html>
