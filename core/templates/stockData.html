<!doctype html>
<html lang="en">

<head>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>StockData</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <title>Django Stock Web Scraper</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            font-family: "Bitstream Vera Sans Mono", Monaco, "Courier New", Courier, monospace;
        }

        #main {
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #select-type {
            width: 30%;
            margin-bottom: 10px;
            padding: 10px;
            border: 2px solid black;
        }

        input[type='text'] {
            width: 30%;
            margin-bottom: 10px;
            padding: 10px;
            border: 2px solid black;
        }

        input[type='submit'] {
            width: 30%;
            padding: 5px;
            background: black;
            color: white;
            text-transform: uppercase;
        }

        form {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>


    <div id="main">
        <h1>Get Stock Data</h1>
        <form name="myForm" method="POST" onsubmit="return validateForm()">
            {% csrf_token %}
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <label for="ticker"></label>
                        <input type="text" id="ticker" placeholder="Stock Ticker" name="ticker"  required="required" />

                        <input type="text" id="ticker" placeholder="Stock Market" name="market"  required="required" />

                        <select name="download_type" id="select-type">
                            <option value="ALL">ALL</option>
                            <option value="BALANCE_SHEET">BALANCE SHEET</option>
                            <option value="INCOME_STATEMENT">INCOME STATEMENT</option>
                            <option value="CASH_FLOW">CASH FLOW</option>
                            <option value="VALUATION_CASH_FLOW">VALUATION - CASH FLOW</option>
                            <option value="VALUATION_GROWTH">VALUATION - GROWTH</option>
                            <option value="VALUATION_FINANCIAL_HEALTH">VALUATION - FINANCIAL HEALTH</option>
                            <option value="VALUATION_OPERATING_EFFICIENCY">VALUATION - OPERATING AND EFFICIENCY</option>
                            <option value="DIVIDENDS">DIVIDENDS</option>
                            <option value="OPERATING_PERFORMANCE">OPERATING PERFORMANCE</option>


                        </select>
                    </div>
                </div>
            </div>
            <input type="submit" name="get_data" id="submit-data" value="Submit" />
        </form>
    </div>

  
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
