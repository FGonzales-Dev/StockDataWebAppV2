name: stock-data-web-app
services:
- name: web
  source_dir: /
  github:
    repo: your-username/StockDataWebAppV2
    branch: digital-ocean-deployment-v2
    deploy_on_push: true
  run_command: gunicorn --bind 0.0.0.0:8080 stock_scraper.wsgi:application
  environment_slug: python
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 8080
  routes:
  - path: /
  health_check:
    http_path: /
  envs:
  - key: DEBUG
    value: "False"
  - key: SECRET_KEY
    value: "your-secret-key-here"
    type: SECRET
  - key: ALLOWED_HOSTS
    value: "your-app-name.ondigitalocean.app"
  - key: DJANGO_SETTINGS_MODULE
    value: "stock_scraper.settings"

databases:
- name: db
  engine: PG
  version: "13"
  production: true

jobs:
- name: migrate
  source_dir: /
  github:
    repo: your-username/StockDataWebAppV2
    branch: digital-ocean-deployment-v2
  run_command: python manage.py migrate --noinput
  environment_slug: python
  kind: PRE_DEPLOY

- name: collectstatic
  source_dir: /
  github:
    repo: your-username/StockDataWebAppV2
    branch: digital-ocean-deployment-v2
  run_command: python manage.py collectstatic --noinput
  environment_slug: python  
  kind: PRE_DEPLOY 